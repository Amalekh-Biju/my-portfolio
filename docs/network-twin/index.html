<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Report: Network Twin</title>
    <style>
        /* Basic reset and full height setup */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrollbars on the body itself */
            font-family: sans-serif; /* Basic font for fallback */
            background-color: #f0f0f0; /* Light grey background for fallback */
        }

        /* Style the iframe to fill the page */
        iframe {
            display: block; /* Removes potential extra space below iframe */
            width: 100%;
            height: 100%;
            border: none; /* Remove default border */
        }

        /* Style for the fallback content if iframe fails */
        .fallback-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .fallback-container p {
            margin-bottom: 10px;
        }

        .fallback-container a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .fallback-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <iframe
        src="Network-Twin.pdf"
        title="Network Twin Project Report PDF Viewer">

        <div class="fallback-container">
            <div>
                <h2>PDF Viewer Not Supported</h2>
                <p>It seems your browser cannot display the embedded PDF document.</p>
                <p>
                    You can download the report directly using the link below:
                </p>
                <p>
                    <a href="Network-Twin.pdf" target="_blank" rel="noopener noreferrer">
                        Download Project Report (PDF)
                    </a>
                </p>
            </div>
        </div>

    </iframe>

</body>
</html>
